<!DOCTYPE html>
<html lang="en" xmlns:th ="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<form th:method = "POST" th:action="@{/gym/registration}" th:object="${person}">
    <label for="firstName">Введите ваше имя:</label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Ошибка в имени</div>
    <br/>
    <label for="lastName">Введите вашу фамилию:</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Ошибка в фамилии</div>
    <br/>
    <label for="email">Введите ваш email:</label>
    <input type="text" th:field="*{email}" id ="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br/>
    <label for="age">Введите ваш возраст:</label>
    <input type="text" th:field="*{age}" id ="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    <br/>
    <label for="password">Введите пароль:</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error password</div>
    <br/>
    <label for="matchingPassword">Введите пароль ещё раз:</label>
    <input type="password" th:field="*{matchingPassword}" id="matchingPassword"/>
    <div style="color:red" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}">Error password</div>
    <br/>
    <input type="submit" value="Зарегистрироваться!"/>
</form>
</body>
</html>
